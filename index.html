<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Zertifikat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="qrstyle.css">      

</head>

<body>
    <div id="section-to-print" class="certificate" >
        <h1>Zertifikat</h1>
        <p class="p1">Dieses Zertifikat wird verliehen an</p>              
        <p class="p4"><b></b></p>        
        <p class="p2">am</p>
        <p class="name">01.01.2024</p>
        <p class="p3">für das erfolgreiche Absolvieren aller IT-Workshops <br> 
            am Tag der offenen Tür an der HTL Mödling.
        </p>
        <img src=".\abz.png" width="200" height="250";>
    </div>
   

    <!-- Include qrcode.js -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

    <!-- Create a container for the QR code -->
    <div align="center" id="qrcode"></div>

    <script>
      
        // Function to get print view URL
        function getPrintViewURL() {
            // Construct the URL of the print view
            var printViewURL = window.location.href + window.print();
            return printViewURL;
        }

        // Get the URL of the print view
        var printViewURL = getPrintViewURL();

        // Create the QR code for the print view URL
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            text: printViewURL,
            width: 128,
            height: 128,
        });
    </script>
</body>

</html>
